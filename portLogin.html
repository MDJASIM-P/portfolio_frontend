<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="portLogin.css">
    <script src="https://kit.fontawesome.com/fb64fe6586.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <h2>LogIn</h2>
        <form action="">
            <label for="">User name*</label><br>
            <input type="email" placeholder="Enter your email as User name"><br><br>
            <label for="">Password*</label><br>
            <input type="password"><br><br>
            <button>LogIn</button>
        </form>
        <p  id="for"><a id="for" href="" >Forgot Password?</a></p>
        <br><br><br>
        <button id="or">OR</button>
        <hr>
        <h5>Login with your following account</h5>
        <div>
            <i class="fa-brands fa-google" style="color: red;"></i>
            <i class="fa-brands fa-facebook-f" style="color: blue;"></i>
        </div>
        <p>Not an account?<a href="portSignUp.html">SignUp</a></p>
        
    </div>
    
</body>
</html>
